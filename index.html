<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="LiteMol/css/LiteMol-plugin-light.min.css", rel="stylesheet", type="text/css">
        <script src="LiteMol/conservationColorScale/conservationColorScale.js"></script>
        <script src="LiteMol/js/LiteMol-plugin.js"></script>
<!--        <script type="text/javascript" src="scripts/gunzip.min.js"></script> -->	<!-- MIT License -->
    </head>
    <body>
        <div id="scalingSelectionDiv">
            <label>Select information content color scaling:
                <select id="scalingSelection" required>
                    <option value="linear" selected>Linear</option>
                    <option value="exponential">Exponential</option>
                </select>
            </label>
        </div>
        <div id="sequenceInputDiv">
            <label>Enter a protein sequence ...
                <input id="sequenceInput" type="text">
                <button id="submitSequenceButton">Submit sequence</button>
            </label>
        </div>
        <div id=HMMInputDiv>
            <label>... or upload an HMM file
                <input id="HMMInput" type="file">
                <button id="submitHMMButton">Submit HMM</button>
            </label>
        </div>
<!--        <div id="infoBox"></div> -->
        <div id="litemol"></div>
        <script src="scripts/main.js"></script>
    </body>
</html>
