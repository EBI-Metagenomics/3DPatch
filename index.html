<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <script src="styles/conservationColorScale/conservationColorScale.js"></script>
        <script src="scripts/d3.min.js"></script>
        <link href="LiteMol/css/LiteMol-plugin-light.min.css", rel="stylesheet", type="text/css">
        <script src="LiteMol/js/LiteMol-plugin.js"></script>
    </head>
    <body>
        <div id="sequenceInputDiv">
            <label>Enter a protein sequence ...
                <input id="sequenceInput" type="text">
                <button id="submitSequenceButton" autocomplete="off">Submit sequence</button>
                <button id="exampleSequenceInputButton">Example</button>
                <button id="clearSequenceInputButton">Clear</button>
            </label>
        </div>
        <div id=HMMInputDiv>
            <label>... upload an HMM file ...
                <input id="HMMInput" type="file">
                <button id="submitHMMButton" autocomplete="off">Submit HMM</button>
            </label>
        </div>
        <div id="savePointInputDiv">
            <label>... or load state from save point file
                <input id="savePointInput" type="file">
                <button id="loadSavePointButton" autocomplete="off">Load save point</button>
            </label>
            <label>
                <a id="createSavePointFileAnchor" download="savePoint.json" href=""><button id="createSavePointFileButton" autocomplete="off" disabled=true>Create save point file</button></a>
            </label>
        </div>
        <div id="scalingSelectionDiv">
            <label>Select information content color scaling:
                <select id="scalingSelection">
                    <option value="linearAbsolute" selected>Linear (absolute)</option>
                    <option value="linearRelative">Linear (relative)</option>
                    <option value="exponentialAbsolute">Exponential (absolute)</option>
                    <option value="exponentialRelative">Exponential (relative)</option>
                </select>
            </label>
            <button id="applyScalingButton" autocomplete="off" disabled=true>Apply scaling</button>
        </div>
        <div id="infoBoxDiv"></div>
        <svg id="informationContentProfileSVG" width="640" height="180"></svg>
        <svg id="domainCoverageSVG" width="640"></svg>
        <div id="sequenceAlignmentDiv"></div>
        <div id="litemol"></div>
        <script src="scripts/main.js"></script>
    </body>
</html>
